name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Pull docker image
      run: sudo docker pull deepanshu091224/chat-summarization-api:latest

    - name: Delete old docker container
      run: sudo docker rm -f chat-summarization-api-container || true

    - name: Run docker container
      run: |
        sudo docker run -d -p 8080:8080 \
          --name chat-summarization-api-container \
          deepanshu091224/chat-summarization-api:latest
